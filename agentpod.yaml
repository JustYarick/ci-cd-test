apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins-agent: docker-builder
spec:
  serviceAccountName: default
  containers:
    - name: docker
      image: docker:latest
      command:
        - cat
      tty: true
      securityContext:
        privileged: true
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock
        - name: docker-config
          mountPath: /root/.docker
    
    - name: kubectl
      image: bitnami/kubectl:latest
      command:
        - cat
      tty: true
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock
  
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
    - name: docker-config
      hostPath:
        path: /root/.docker
